<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTech</title>
    <link rel="icon" href="pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-preto2">

    <div class="container">
        <div class="logo-container">
            <img src="pngwing.com.png" alt="FinTech" class="logo">
            <h1 class="text-quim">Fin<span class="text-lab">Tech</span></h1>
        </div>

        <h2 class="text-login">Login</h2>
        
        <form class="form">
            <input type="email" id="editTextUsername" placeholder="E-mail" class="input-roxo">
            <input type="password" id="editTextPassword" placeholder="Senha" class="input-roxo">
            <button type="submit" id="buttonLogin" class="button-azul">Entrar</button>
        </form>
        <p class="login-redirect"> <a href="inicio_convidado.html">Entrar como convidado</a></p>
        <p class="login-redirect">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <!-- Importação do código do login.js -->
    <script type="module" src="login.js"></script>

</body>
</html>
